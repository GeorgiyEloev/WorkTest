<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
	<link href="//fonts.googleapis.com/css?family=Roboto%7COpen+Sans:200,300,400,700,800,900&amp;subset=latin"
		rel="preload" as="font">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="main">
		<div class="main-img">
			<div class="main-img-container">
				<p><b>launcher</b></p>
			</div>
		</div>
		<div class="main-text">
			<div class="main-text-time">
				<div class="main-text-time-item">
					<h1>24</h1>
					<p>days</p>
				</div>
				<div class="main-text-time-item">
					<h1>9</h1>
					<p>hours</p>
				</div>
				<div class="main-text-time-item">
					<h1>1</h1>
					<p>minute</p>
				</div>
				<div class="main-text-time-item">
					<h1>36</h1>
					<p>seconds</p>
				</div>
			</div>
			<div class="main-text-ret">
				<h2>Launcher<br>Launching Soon!</h2>
				<p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts.
				</p>
				<div class="main-button">
					<input type="text" placeholder="Enter your email">
					<button>SEND</button>
				</div>
			</div>
			<div class="lower-text">
				<div class="lower-text-img">
					<img src="https://img.icons8.com/ios/50/000000/facebook-f.png"/>
					<img src="https://img.icons8.com/ios/50/000000/twitter--v1.png"/>
					<img src="https://img.icons8.com/ios/50/000000/instagram-new.png"/>
					<img src="https://img.icons8.com/ios/50/000000/google-logo.png"/>
					<img src="https://img.icons8.com/ios/50/000000/google-logo.png"/>
				</div>
				<div class="lower-text-ret">
					<p>Designed by <a href="#">FreeHTML.com</a> Demo Images:</p>
					<p> <a href="#">Unsplash</a></p>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
