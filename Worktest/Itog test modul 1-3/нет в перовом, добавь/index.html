<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js" type="text/javascript"></script>
	<!-- <script src="underscore-min.js"></script> -->
	<title></title>
</head>

<body>
	<script>
		let arr1 = [1, 2, 3, 4, 5, 5, 12, 56, 21];
		let arr2 = [1, 2, 3, 4, 5, 7, 8, 9, 10];

		const fun = (array1, array2) => {
			array2.forEach(item => {
				if (!_.contains(array1, item)) {
					array1.push(item);
				}
			})
		}
		console.log(arr1);
		fun(arr1, arr2);
		console.log(arr1);
	</script>
</body>
