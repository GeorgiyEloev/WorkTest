<body>
	<script>
		const str1 = 'https://underscorejs.org';
		const obj1 = { a: 4, b: 8 };

		const fun = (str, obj) => {
			let str2 = "?";

			for (let key in obj) {
				str2 = str2 + key + "=" + obj[key] + "&";
			}	

			return str + str2.slice(0, str2.length-1);
		}

		console.log(fun(str1, obj1));
	</script>
