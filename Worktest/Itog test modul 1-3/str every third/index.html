<body>
	<script>
		let str1 = '12wdfertrefddfwqeqweeweqweaw';
		let str2 = '[12347819qweqwe9]';

		const fun = (str) => {
			const arr = [];

			for (let i = 2; i <str.length; i=i+3) {
				arr.push(str[i]);
			}
			
			return arr;
		}

		console.log(fun(str1));
		console.log(fun(str2));
	</script>
