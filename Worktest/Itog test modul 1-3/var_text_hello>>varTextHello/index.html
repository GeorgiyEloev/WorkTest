<head>
	<meta charset="utf-8">
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

	<title></title>
</head>

<body>
	<script>
		let str1 = 'var_text_hello';

		const fun = (str) => {
			let str2 = "";

			let arr = str.split("_");

			for (let i = 0; i < arr.length; i++) {
				if (i > 0) {
					str2 = str2 + arr[i][0].toUpperCase() + arr[i].substr(1);
				} else {
					str2 = str2 + arr[i];
				}
			}

			return str2
		}

		console.log(str1);
		console.log(fun(str1));
	</script>
</body>
