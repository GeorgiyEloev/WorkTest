<body>
	<script>
		const a = [
			{ firstName: 'Test', lastName: 'Test1', age: 34 },
			{ firstName: 'Text', lastName: 'Text1', age: 20 },
			{ firstName: 'User', lastName: 'User1', age: 87 }
		];

		const fun = (array, key) => {
			let value = array;

			value = _.sortBy(value, key);

			return value[0];
		}
		console.log(fun(a, "age"));
	</script>
