<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js" type="text/javascript"></script> -->
	<!-- <script src="underscore-min.js"></script> -->
	<title></title>
</head>

<body>
	<script>
		const arr = [{name: 'width', value: 300}, {name: 'height', value: 100}];

		const fun = (array) => {
			const obj = {}

			for (let i in array) {
				let key1 = [];
				for (let key in array[i]) {
					key1.push(key)
				}
				if (key1.length === 2){
					obj[array[i][key1[0]]] = array[i][key1[1]];
				}
			}

			return obj;
		}

		console.log(fun(arr));
	</script>
</body>
