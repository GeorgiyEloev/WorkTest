<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js" type="text/javascript"></script> -->

	<title></title>
</head>

<body>
	<script>
		let ar = [
			{ firstName: 'Test', lastName: 'Test1', age: 34 },
			{ firstName: 'Text', lastName: 'Text1', age: 20 },
			{ firstName: 'User', lastName: 'User1', age: 87 }
		];

		const fun = (array, key, param) => {
			let arr = [];

			array.map(item => {
				arr.push(item);
			})

			if (param === "asc") {
				arr.sort((a, b) => {
					return a[key] - b[key];
				})
			} else if (param === "desc") {
				arr.sort((a, b) => {
					return b[key] - a[key];
				})
			}

			return arr;
		}

		const ar1 = fun(ar, "age", "asc");
		const ar2 = fun(ar, "age", "desc")

		console.log(ar1);
		console.log(ar2);
	</script>
</body>
