<body>
	<script>
		const str1 = 'https://underscorejs.org';
		const obj1 = { a: 4, b: 8, c: "qweqwe" };

		const fun = (obj) => {
			const obj2 = {}

			for (let key in obj) {
				if (typeof (obj[key]) === "number") {
					obj2[key] = obj[key] * 2;
				} else {
					obj2[key] = obj[key];
				}
			}

			return obj2;
		}

		console.log(fun(obj1));
	</script>
